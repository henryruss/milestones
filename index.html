<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Watch Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505;
            background-image: radial-gradient(circle at top right, #111, #050505);
        }
        
        .glow-nba { text-shadow: 0 0 20px rgba(249, 115, 22, 0.4); }
        .glow-nhl { text-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
        
        .player-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(12px);
        }
        
        .player-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .status-pill {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }
    </style>
</head>
<body class="text-white min-h-screen">

    <div class="container mx-auto px-4 py-12">
        <!-- Header Section -->
        <header class="text-center mb-16">
            <div class="flex flex-wrap justify-center gap-4 mb-10">
                <button onclick="switchLeague('nba')" id="btn-nba" class="group relative px-10 py-4 rounded-2xl border-2 border-orange-600/30 font-black tracking-widest overflow-hidden transition-all hover:border-orange-500 active:scale-95">
                    <span class="relative z-10 flex items-center gap-3">
                        <span class="text-xl">üèÄ</span> NBA HOOPS
                    </span>
                </button>
                <button onclick="switchLeague('nhl')" id="btn-nhl" class="group relative px-10 py-4 rounded-2xl border-2 border-blue-600/30 font-black tracking-widest overflow-hidden transition-all hover:border-blue-500 active:scale-95">
                    <span class="relative z-10 flex items-center gap-3">
                        <span class="text-xl">üèí</span> NHL PUCK
                    </span>
                </button>
            </div>
            
            <h1 id="title" class="text-7xl md:text-9xl font-black tracking-tighter glow-nba italic text-orange-500 uppercase select-none transition-all duration-500">
                MILESTONE WATCH
            </h1>
            <p id="sub-title" class="text-gray-500 text-lg md:text-xl mt-6 max-w-2xl mx-auto font-medium">
                Live countdowns to sports history. Updated daily.
            </p>
        </header>

        <!-- Dynamic Grid -->
        <div id="player-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Cards Injected via JS -->
        </div>
        
        <!-- Loading & Empty States -->
        <div id="state-container" class="flex flex-col items-center justify-center py-32 text-gray-700">
            <div id="loading-spinner" class="hidden mb-6">
                <div class="w-12 h-12 border-4 border-white/10 border-t-orange-500 rounded-full animate-spin"></div>
            </div>
            <p id="state-text" class="text-2xl font-bold tracking-tight">Select a league to load the trackers</p>
        </div>
    </div>

    <script>
        // Fallback data if local JSON files are missing during testing
        const MOCK_DATA = {
            nba: [
                { player_name: "LeBron James", team: "LAL", current_stat: 40474, target_milestone: 41000, needed: 526, image_url: "https://cdn.nba.com/headshots/nba/latest/1040x760/2544.png" },
                { player_name: "Kevin Durant", team: "PHX", current_stat: 28924, target_milestone: 30000, needed: 1076, image_url: "https://cdn.nba.com/headshots/nba/latest/1040x760/201142.png" }
            ],
            nhl: [
                { player_name: "Alex Ovechkin", team: "WSH", current_stat: 863, target_milestone: 894, needed: 31, image_url: "https://assets.nhle.com/mktg/gs/players/headshots/8471214.png" },
                { player_name: "Sidney Crosby", team: "PIT", current_stat: 592, target_milestone: 600, needed: 8, image_url: "https://assets.nhle.com/mktg/gs/players/headshots/8471675.png" }
            ]
        };

        async function switchLeague(league) {
            const grid = document.getElementById('player-grid');
            const stateText = document.getElementById('state-text');
            const spinner = document.getElementById('loading-spinner');
            const title = document.getElementById('title');
            const subTitle = document.getElementById('sub-title');
            
            // Visual feedback for switch
            grid.innerHTML = '';
            spinner.classList.remove('hidden');
            stateText.innerText = "Analyzing recent games...";
            
            // Update Theme Colors & Text
            if (league === 'nba') {
                title.className = "text-7xl md:text-9xl font-black tracking-tighter glow-nba italic text-orange-500 uppercase transition-all duration-500";
                title.innerText = "HOOP TRACKER";
                subTitle.innerText = "Tracking the elite climb to scoring immortality.";
            } else {
                title.className = "text-7xl md:text-9xl font-black tracking-tighter glow-nhl italic text-blue-500 uppercase transition-all duration-500";
                title.innerText = "PUCK TRACKER";
                subTitle.innerText = "Chasing the Great One and the goals that define a legacy.";
            }

            try {
                // Fetch the JSON generated by your scanners
                const res = await fetch(`${league}_milestones.json`);
                let players = [];
                
                if (res.ok) {
                    players = await res.json();
                } else {
                    console.warn("Using demo data because JSON file was not found.");
                    players = MOCK_DATA[league];
                }

                spinner.classList.add('hidden');
                
                if (players.length === 0) {
                    stateText.innerText = "No players currently within the tracking range.";
                    return;
                }

                stateText.innerText = ""; // Clear state text
                
                players.forEach(p => {
                    const card = document.createElement('div');
                    card.className = "player-card bg-zinc-900/40 rounded-[2.5rem] p-8 border border-white/5 flex flex-col items-center text-center relative overflow-hidden";
                    
                    const accentColor = league === 'nba' ? 'text-orange-500' : 'text-blue-500';
                    const barColor = league === 'nba' ? 'bg-orange-500' : 'bg-blue-500';
                    const urgency = p.needed <= 15 ? 'text-red-500 animate-pulse' : accentColor;
                    
                    // Simple progress calculation based on last milestone step
                    const step = league === 'nba' ? 1000 : 100;
                    const prevMilestone = p.target_milestone - step;
                    const progress = ((p.current_stat - prevMilestone) / step) * 100;

                    card.innerHTML = `
                        <!-- Profile Image -->
                        <div class="relative mb-8">
                            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black/60 rounded-full"></div>
                            <img src="${p.image_url}" 
                                 onerror="this.src='https://via.placeholder.com/260x190/111/fff?text=${p.player_name.split(' ').join('+')}'" 
                                 class="w-44 h-44 object-cover rounded-full border-4 border-white/5 bg-zinc-800 shadow-2xl">
                        </div>

                        <h2 class="text-3xl font-black mb-1 tracking-tight leading-tight">${p.player_name}</h2>
                        <div class="status-pill px-5 py-1.5 rounded-full text-[10px] font-black text-zinc-400 tracking-[0.2em] uppercase mb-8">
                            ${p.team}
                        </div>
                        
                        <!-- Progress Bar Container -->
                        <div class="w-full px-2 mb-10">
                            <div class="progress-container w-full h-2.5 rounded-full mb-3 overflow-hidden">
                                <div class="${barColor} h-full rounded-full transition-all duration-1000" style="width: ${Math.max(5, Math.min(100, progress))}%"></div>
                            </div>
                            <div class="flex justify-between text-[10px] font-bold text-zinc-600 tracking-wider">
                                <span>${prevMilestone.toLocaleString()}</span>
                                <span>${p.target_milestone.toLocaleString()}</span>
                            </div>
                        </div>

                        <!-- Stats Box -->
                        <div class="grid grid-cols-2 gap-4 w-full mb-10">
                            <div class="bg-white/5 rounded-3xl py-4 border border-white/5">
                                <p class="text-[9px] text-zinc-500 font-black uppercase tracking-widest mb-1">Total</p>
                                <p class="text-2xl font-bold tracking-tight">${p.current_stat.toLocaleString()}</p>
                            </div>
                            <div class="bg-white/5 rounded-3xl py-4 border border-white/5">
                                <p class="text-[9px] text-zinc-500 font-black uppercase tracking-widest mb-1">Target</p>
                                <p class="text-2xl font-bold tracking-tight">${p.target_milestone.toLocaleString()}</p>
                            </div>
                        </div>

                        <!-- Huge Needed Number -->
                        <div class="w-full">
                            <p class="text-[10px] text-zinc-400 font-black uppercase tracking-[0.3em] mb-1">Remaining</p>
                            <p class="text-7xl font-black ${urgency} tracking-tighter leading-none">${p.needed}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                spinner.classList.add('hidden');
                stateText.innerText = "Connection lost. Please check your data source.";
            }
        }
    </script>
</body>
</html>
