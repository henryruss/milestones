name: Update Milestone Data

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # CHANGED: Now installs from your file instead of a manual list
        pip install -r requirements.txt

    - name: Run Scanners
      env:
        SCRAPERAPI_KEY: ${{ secrets.SCRAPERAPI_KEY }}
      run: |
        python scan_nba_milestones_json.py
        python scan_nhl_milestones_json.py

    - name: Commit and Push
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add nba_milestones.json nhl_milestones.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update stats" && git push)